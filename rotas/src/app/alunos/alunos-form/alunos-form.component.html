<p>alunos-form works!</p>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input
        disabled
        placeholder="Placeholder"
        id="id"
        [(ngModel)]="aluno.id"
        type="text"
        class="validate"
      />
      <label class="active" for="id">#</label>
    </div>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <div class="input-field col s12">
      <input id="nome" type="text" [(ngModel)]="aluno.nome" class="validate" />
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <div class="input-field col s12">
      <input id="email" type="text" [(ngModel)]="aluno.email" class="validate" />
      <label for="email" class="active">email</label>
    </div>
  </div>
</div>
